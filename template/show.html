<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
    }

    h3 {
      font-size: 18px;
      margin: 10px 0;
      font-weight: 300;
      color: #f1f1f1;
      letter-spacing: 0.5px;
    }

    .prediction h2 {
      margin-top: 30px;
      font-size: 28px;
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.6);
      animation: glow 2s infinite alternate;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 75, 43, 0.4);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from {box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);}
      to {box-shadow: 0 0 25px rgba(0, 114, 255, 0.9);}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .prediction h2 {
        font-size: 22px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Diabetes Prediction Result</h1>

    <h3>Pregnancy Value : {{ preg }}</h3>
    <h3>Blood Pressure Value : {{ bp }}</h3>
    <h3>Glucose Levels : {{ gluc }}</h3>
    <h3>Skin Thickness : {{ st }}</h3>
    <h3>Insulin Levels : {{ ins }}</h3>
    <h3>BMI : {{ bmi }}</h3>
    <h3>Diabetes Pedigree Function : {{ dbf }}</h3>
    <h3>Age : {{ age }}</h3>

    <div class="prediction">
      <h2>Diabetes Prediction: {{ res }}</h2>
    </div>

    <a href="/" class="btn">Go Back</a>
  </div>

</body>
</html>
